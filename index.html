<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

	<h1>IFS Application Programming Interface</h1>
	<input id="query" type="text" cols="100"></input>

	<ul id="index-list"></ul>
	<ul id="doc-list"></ul>

	<script id="index-template" type="text/x-jquery-tmpl">
		<li>
			<h3><a href="#${name}">${name}</a></h3>
			<ul>
			{{each methods}}
				<li class="index-method">
					<a href="#${name}">${name}</a>
				</li>
			{{/each}}
			</ul>
		</li>
	</script>

	<script id="doc-template" type="text/x-jquery-tmpl">
		<li>
			<h2><a name="${name}">${name}</a></h2>
			<ul>
				{{each methods}}
					<li class="method">
						<ul class="properties">
							<li> <h3> <a name="${name}"> ${name} </a> </h3> </li>
							<li><strong>Type</strong>: ${type} </li>
							<li><strong>Is Tested</strong>: ${tested} </li>
						</ul>
						<p>{{html $item.asHTML(description)}}</p>
						<ul>
						{{each signature}}
								<pre>${name} ${direction} ${type}</pre>
							</li>
						{{/each}}
						</ul>
						<pre>${usage}</pre>
					</li>
				{{/each}}
			</ul>
		</li>
	</script>

	<script type="text/javascript" src="ecma5.js"></script>
	<script type="text/javascript" src="http://underscorejs.org/underscore.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.min.js"></script>
	<script type="text/javascript" src="http://ajax.aspnetcdn.com/ajax/jquery.templates/beta1/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="data.js"></script>
	<script type="text/javascript" src="app.js"></script>

</body>
</html>
