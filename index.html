<!DOCTYPE html>
<html>
<head>
	<title></title>

	<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.8.21/themes/base/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="style/style.css">
	<link href="http://shjs.sourceforge.net/sh_style.css" type="text/css" rel="stylesheet" />
</head>
<body>

	<h1>IFS Application Programming Interface</h1>
	<input id="query" type="text" cols="100"></input>

	<button id="clear">Clear</button>
	<button id="hide-index">Hide Index</button>

	<div id="index">
		<h2> Index </h2>
		<ul id="index-list"></ul>
	</div>

	<div>
		<h2> Packages </h2>
		<ul id="doc-list"></ul>
	</div>

	<script id="index-template" type="text/x-jquery-tmpl">
		<li>
			<h3><a href="#${name}">${name}</a></h3>
			<ul>
			{{each methods}}
				<li class="index-method">
					<a href="#${name}">${name}</a>
				</li>
			{{/each}}
			</ul>
		</li>
	</script>

	<script id="doc-template" type="text/x-jquery-tmpl">
		<li>
			<h2><a name="${name}">${name}</a></h2>
			<ul>
				{{each methods}}
					<li class="method">
						<ul class="properties">
							<li> <h3> <a name="${name}"> ${name} </a> </h3> </li>
							<li><strong>Type</strong>: ${type} </li>
							<li><strong>Is Tested</strong>: ${tested} </li>
						</ul>
						<p>{{html $item.asHTML(description)}}</p>

						<strong> Signature </strong> </br>
						<pre class="sh_oracle">${name}(<br/>{{each signature}}	${name} ${direction} ${type}</br>{{/each}});</pre>
						
						<strong> Usage </strong> </br>
						<pre class="sh_oracle">${usage}</pre>
					</li>
				{{/each}}
			</ul>
		</li>
	</script>

	<script type="text/javascript" src="lib/ecma5.js"></script>
	<script type="text/javascript" src="lib/eventHub.js"></script>
	<script type="text/javascript" src="lib/jquery.js"></script>
	<script type="text/javascript" src="lib/jquery-ui.min.js"></script>
	<script type="text/javascript" src="lib/jquery.tmpl.min.js"></script>
	<script type="text/javascript" src="lib/jquery.clipboard.min.js"></script>
	<script type="text/javascript" src="lib/underscore-rmin.js"></script>
	<script type="text/javascript" src="lib/sh_main.min.js"></script>
	<script type="text/javascript" src="lib/sh_oracle.min.js"></script>
	<script type="text/javascript" src="data/data.js"></script>
	<script type="text/javascript" src="js/autocmpl.js"></script>
	<script type="text/javascript" src="js/cpy.js"></script>
	<script type="text/javascript" src="js/buttons.js"></script>
	<script type="text/javascript" src="js/search.js"></script>
	<script type="text/javascript" src="js/toc.js"></script>
	<script type="text/javascript" src="js/documentation.js"></script>
	<script type="text/javascript" src="js/sandbox.js"></script>
	<script type="text/javascript" src="js/app.js"></script>

</body>
</html>
